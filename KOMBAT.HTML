<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombat log in page</title>
    <link rel="icon" type="image/x-icon" href="smile logo.jpg">
    <link rel="stylesheet" type="text/css" href="KOMBAT.CSS">
</head>
<body>
    <div class="roll">
        <h4 class="top"> Say Something...</h4>
        <p class="topix"> Say Something About me</p>
        <p class="kitchen"> Leave a message for <strong> The Kitchen House Party</strong></p>
        <form>
            <label for="secrets">
            </label>
            <input type="text" placeholder="Say Something About me"  name="Say Something About me">
        </form>
        <button type="submit"> Send Message</button>
        <p class="or"> Or</p>
        <div class="form">
            <div class="form1">
                <p class="signup"> Sign Up</p>
                <form class="set">
                    <label for="Name">
                    </label>
                    <input type="text" placeholder="Name"  name="Name" class="tec">
                    <label for="Email">
                    </label>
                    <input type="Email" placeholder="Email"  name="Email" class="tec">
                    <label for="Password">
                    </label>
                    <input type="password" placeholder="Password"  name="Password" class="tec">
                    <label for="Confirm Password">
                    </label>
                    <input type="password" placeholder="Confirm Password"  name="SConfirm Password" class="tec"> 
                    <Button type="submit"  class="submit1"> Submit </Button>
                </form>
                <div class="form2">
                    <p class="signin"> Sign in</p>
                    <form class="set2">
                        <label for="Email">
                        </label>
                        <input type="Email" placeholder="Email"  name="Name" class="tec">
                        <label for="Password">
                        </label>
                        <input type="Password" placeholder="Password"  name="Email" class="tec">
                        <Button type="submit1"  class="submit1"> Submit </Button>
                      
                    </form>
                </div>
            </div>
            
        </div>
        
</body>
</html
