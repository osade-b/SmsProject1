<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="Tobikonnect Create an Account.css">
</head>
<body>
    <div class="container">
            <img src="/Drone.png">
            <h3 style="text-align: center; font-size: x-large; font-weight: bolder;"> Register</h3>
            <p style="text-align: center; font-size: medium; font-weight: lighter; color: royalblue;"> Enter your credentials to create a free account</p>
            <form>
                <label for="First Name"><br>
                <input type="text" placeholder="First Name" style="background-color: rgba(206, 207, 212, 0.781);">
                </label><br>
                <label for="Last Name"><br>
                    <input type="text" placeholder="Last Name" style=" background-color: rgba(206, 207, 212, 0.781);">
                    </label><br>
                    <label for="Email"><br>
                        <input type="email" placeholder="Email">
                        </label><br>
                        <label for="password"><br>
                            <input type="password" placeholder="password">
                            </label><br>
                <button type="submit" value="submit"> Continue</button>
            </form>
            <p style="text-align: center;">Already have an Account?? &nbsp; &nbsp;  <strong> Log in Now</strong></p>
        </div>
    </div>
    
</body>
</html>
